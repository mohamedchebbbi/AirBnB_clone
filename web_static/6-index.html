<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-logo">
            <!-- If you want to use an image, replace the src with the path to your logo -->
            <span><img src="images/logo.png" alt="Logo"></span>
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li><h1>Arizona:</h1>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h1>California:</h1>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
